<div class="row">
    <div *ngFor="let crib of cribs" class="col-4 mb-3">
        <div class="card">
            <img src="assets/images/{{ crib.image }}.jpg" alt="" class="card-img-top">

            <div class="card-body">
                <div class="caption">
                    <div *ngIf="!crib.showDetails">
                      <h4>
                        <span class="badge bg-primary">
                          {{ crib.type }}
                        </span>
                      </h4>
                      <h3>
                        <i class="glyphicon glyphicon-tag"></i> 
                          {{ crib.price | currency:'USD':true }}
                      </h3>
                      <h4>
                        <i class="glyphicon glyphicon-home"></i> 
                          {{ crib.address }}
                      </h4>
                
                      <hr>
                
                      <button 
                        class="btn btn-sm btn-success"
                        *ngIf="!crib.showDetails"
                        (click)="crib.showDetails = !crib.showDetails">
                        Details
                      </button>
                
                    </div>
                
                    <div *ngIf="crib.showDetails">
                      <div class="details">
                        <h4>
                          <span class="badge bg-primary">
                            Beds: {{ crib.bedrooms }}
                          </span>
                          <span class="badge bg-primary">
                            Baths: {{ crib.bathrooms }}
                          </span>
                          <span class="badge bg-primary">
                            SqFt: {{ crib.area }}
                          </span>
                        </h4>
                
                        <p>{{ crib.description }}</p>
                
                        <hr>
                
                        <button
                          class="btn btn-sm btn-danger"
                          (click)="crib.showDetails = !crib.showDetails">
                          Close
                        </button>
                
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
